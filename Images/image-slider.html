<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="image-slider.css" />
  </head>
  <body>
    <section class="campuses">
      <div class="section-header">
        <div class="sub-titles">
          <p>The Campus Experience</p>
          <h2>One University, Many Places</h2>
        </div>
        <div class="carousel">
          <div class="slider s1">
            <img src="./campus-image-1.png" alt="Campus 1" />
            <div class="slide-text">
              <p>Washington DC</p>
              <button class="tour-btn">Virtual Tour</button>
            </div>
          </div>
          <div class="slider s2">
            <img src="./campus-image-2.png" alt="Campus 2" />
            <div class="slide-text">
              <p>Washington DC</p>
              <button class="tour-btn">Virtual Tour</button>
            </div>
          </div>
          <div class="slider s3">
            <img src="./campus-image-3.png" alt="Campus 3" />
            <div class="slide-text">
              <p>Washington DC</p>
              <button class="tour-btn">Virtual Tour</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <script src="image-slider.js"></script> -->
  </body>
</html>
